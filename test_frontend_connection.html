<!DOCTYPE html>
<html>
<head>
    <title>Frontend Connection Test</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <div id="status">Testing...</div>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                // Test backend health endpoint
                const response = await fetch('http://localhost:8084/health');
                const data = await response.json();
                
                statusDiv.innerHTML = '✓ Backend connection successful!';
                statusDiv.style.color = 'green';
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                statusDiv.innerHTML = '✗ Backend connection failed!';
                statusDiv.style.color = 'red';
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
